{% extends 'base.html' %}
{% block title %}Accept Trip Request{% endblock %}
{% block content %}
    <div class="container">
        <h1>Accept Trip Request</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Update Request</button>
        </form>
    </div>
{% endblock %}
