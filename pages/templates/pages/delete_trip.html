{% extends 'base.html' %}
{% block title %}Delete Trip{% endblock %}
{% block content %}
    <div class="container">
        <h1>Delete Trip</h1>
        <p>Are you sure you want to delete the trip from {{ trip.from_location }} to {{ trip.to_location }} on {{ trip.date }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
